<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Analista de RH</title>
    <link rel="shortcut icon" href="source/favicon.png" type="image/x-icon"> <!-- Editar para funcionar com o Django-->
    <link rel="stylesheet" href="css/area.css"> <!-- Editar para funcionar com o Django -->
    <link rel="stylesheet" href="css/area_header.css"> <!-- Editar para funcionar com o Django -->
    <link rel="stylesheet" href="css/area_main.css"> <!-- Editar para funcionar com o Django -->
    <link rel="stylesheet" href="css/area.footer.css"> <!-- Editar para funcionar com o Django -->
</head>
<body>
    <!-- Header, o cabeçalho da página -->
    <header>
        <!-- Ícone do sistema-->
        <div id="header-favicon">
            <img src="source/favicon.png" alt="Íone da Universidade"> <!-- Editar para funcionar com o Django -->
        </div>

        <!-- Título (h1) da página -->
        <div id="header-title">
            <h1>Área do Analista de RH<span class="subtitle"> / Professor</span></h1>
            <p>Olá, nome de usuário!</p>
        </div>

        <!-- Botões do cabeçalho-->
        <div id="header-buttons">
            <!-- Botão sair (link para a rota no Back End) -->
            <div id="sair-button">
                <a href="#">Sair</a>
            </div>
            
            <!-- Botão trocar de senha (link para a rota no Back End) -->
            <div id="trocar-de-senha-button">
                <a href="#">Trocar de Senha</a>
            </div>
        </div>

        <div class="clear"></div>
    </header>

    <!-- Main, onde fica todo o conteúdo principal da página -->
    <main>
        <section> <!-- Coloque o conteúdo dentro desta seção, pois ela é centralizada -->
            <!-- Ex: primeiro botão-->
        </section>
    </main>

    <!-- Footer, o rodapé da página -->
    <footer>
        <!-- Primeira seção do rodapé -->
        <section id="footer-section-1">
            <h2>Mapa do Site</h2>
            <p><a href="#">Trocar de senha</a></p>
            <p><a href="#">Sair</a></p>
        </section>

        <!-- Segunda seção do rodapé -->
        <section id="footer-section-2">
            <h2>Atribuições</h2>
            <p><a href="">site - favicon nome</a></p>
            <p><a href="">site - menu itens</a></p>
        </section>
    </footer>
</body>
</html>
